<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #calendar { max-width: 1100px; margin: 40px auto; }
        .fc-event { cursor: pointer; }
        #filters { max-width: 1100px; margin: 20px auto; }
    </style>
</head>
<body>

    <div id="filters">
        <strong>Filters:</strong>
        <select id="doctorFilter">
            <option value="">All Doctors</option>
            {% for doctor in doctors %}
            <option value="{{ doctor.id }}">{{ doctor.user.first_name }} {{ doctor.user.last_name }}</option>
            {% endfor %}
        </select>
        <select id="roomFilter">
            <option value="">All Rooms</option>
            {% for room in rooms %}
            <option value="{{ room.id }}">{{ room.name }}</option>
            {% endfor %}
        </select>
        <a href="{% url 'generate_data' %}">Generate/Reset Sample Data</a>
    </div>

    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const doctorFilter = document.getElementById('doctorFilter');
            const roomFilter = document.getElementById('roomFilter');

            function getApiUrl() {
                const doctorId = doctorFilter.value;
                const roomId = roomFilter.value;
                let apiUrl = "{% url 'appointment_data' %}";
                const params = new URLSearchParams();
                if (doctorId) {
                    params.append('doctor_id', doctorId);
                }
                if (roomId) {
                    params.append('room_id', roomId);
                }
                return `${apiUrl}?${params.toString()}`;
            }

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: getApiUrl(),
                eventClick: function(info) {
                    // Check if user is authenticated
                    {% if not user.is_authenticated %}
                        alert('You must be logged in to book an appointment.');
                        window.location.href = "{% url 'login' %}?next={{ request.path }}"; // Redirect to login
                        return;
                    {% endif %}
                    
                    if (info.event.extendedProps.is_available) {
                        if (confirm(`Book an appointment for ${info.event.start.toLocaleString()}?`)) {
                            const timeslotId = info.event.id;
                            fetch(`/book/${timeslotId}/`)
                                .then(response => response.json())
                                .then(data => {
                                    if (data.status === 'success') {
                                        alert(data.message);
                                        calendar.refetchEvents(); // Refresh calendar
                                    } else {
                                        alert(`Error: ${data.message}`);
                                        calendar.refetchEvents(); // Refresh even on error
                                    }
                                })
                                .catch(error => {
                                    console.error('Booking error:', error);
                                    alert('An unexpected error occurred.');
                                });
                        }
                    } else {
                        alert('This timeslot is already booked.');
                    }
                }
            });

            calendar.render();

            // Refetch events when filters change
            doctorFilter.addEventListener('change', () => calendar.refetchEvents());
            roomFilter.addEventListener('change', () => calendar.refetchEvents());

            // Override the refetchEvents method to use our dynamic URL
            calendar.refetchEvents = function() {
                this.getEventSourceById('events')?.remove();
                this.addEventSource({ id: 'events', url: getApiUrl() });
            }.bind(calendar);
        });
    </script>

</body>
</html>
