<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLİX Dent - Doktor Paneli</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
     <link rel="stylesheet" href="../styles/DoctorHomePage.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="Home.html">
            <img src="../assets/Logo.jpg" alt="SOLİX Dent Clinic" style="height: 55px;">
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn border-0 rounded-pill px-3 py-2 dropdown-toggle d-flex align-items-center profile-btn" type="button" data-bs-toggle="dropdown">
                            <img src="../assets/personicon.jpeg" alt="Dr." class="rounded-circle me-2 border border-white" style="width: 30px; height: 30px; object-fit: cover;">
                            <span class="fw-medium">Dr. Ahmet Yılmaz</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item text-danger" href="Home.html">Çıkış Yap</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main-content">
    <div class="row g-3">
        
        <div class="col-lg-3 col-md-12">
            <div class="card-custom">
                <h5 class="fw-bold mb-4 text-primary-custom"><i class="bi bi-bar-chart-fill me-2"></i>Genel Durum</h5>
                <div class="occupancy-wrapper p-3 bg-light rounded mb-4">
                    <div class="d-flex justify-content-between mb-1">
                        <span class="small fw-bold">Günlük Doluluk</span>
                        <span class="small fw-bold text-primary-custom">%65</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 65%"></div>
                    </div>
                    <small class="text-muted mt-2 d-block" style="font-size: 0.75rem;">Bugün 12 randevu, 4 boş slot.</small>
                </div>

                <hr class="my-3">

                <div class="p-3 shadow-sm rounded mb-4 date-display-card">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-calendar3 fs-4 text-primary-custom me-3"></i>
                        <div>
                            <h6 class="fw-bold mb-0 text-primary-custom">Tarih</h6>
                            <small class="text-muted text-uppercase fw-semibold" style="font-size: 0.65rem; letter-spacing: 1px;">Çalışma Günü Seçimi</small>
                        </div>
                    </div>
                    <input type="date" id="datePicker" class="form-control form-control-sm border-0 bg-light mt-2" style="cursor: pointer;">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="fw-bold mb-0 text-primary-custom">Bekleme Listesi</h6>
                    <span class="badge rounded-pill" style="background-color: #A3CEF1; color: #1a3655;">3</span>
                </div>

                <div class="vstack gap-2 overflow-auto" style="max-height: 400px;">
                    <div class="waitlist-card">
                        <div class="fw-bold text-dark">Mehmet Özkan</div>
                        <div class="small text-muted mb-2">Kanal Tedavisi</div>
                        <button class="btn btn-sm btn-outline-primary w-100 rounded-pill">Slot Ata</button>
                    </div>
                    <div class="waitlist-card">
                        <div class="fw-bold text-dark">Zeynep Demir</div>
                        <div class="small text-muted mb-2">Genel Kontrol</div>
                        <button class="btn btn-sm btn-outline-primary w-100 rounded-pill">Slot Ata</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-12">
            <div class="card-custom p-0">
                <div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-white sticky-top">
                    <h5 class="fw-bold mb-0 text-primary-custom">Slot Yönetimi</h5>
                    <div class="d-flex gap-2">
                        <span class="badge text-dark border" style="background-color: #E7ECEF;">Müsait</span>
                        <span class="badge text-white border" style="background-color: #f48c06;">Dolu</span>
                    </div>
                </div>
                <div class="p-2 h-100 overflow-auto">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>


        <div class="col-lg-3 col-md-12">
            <div class="card-custom position-relative" style="height: 425px;">

                <h5 class="fw-bold mb-4 text-primary-custom">Atanmış Randevular</h5>
                <div id="appointmentList" class="vstack gap-3 overflow-auto"></div>
                
                <div class="pager-chat" id="pagerChat">
                    <div class="pager-header" onclick="toggleChat()">
                        <span><i class="bi bi-chat-dots-fill me-2"></i>Asistan Sohbet</span>
                        <i class="bi bi-chevron-up"></i>
                    </div>
                    <div class="pager-body" id="chatBody"></div>
                    <div class="pager-footer">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Mesajınız..." id="chatInput">
                            <button class="btn btn-orange btn-sm" onclick="sendMessage()"><i class="bi bi-send"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/DoctorHomePage.js"></script>



<footer class="custom-footer">
    <div class="container text-center">
        <p class="mb-0">© 2025 SOLIX Dent Clinic. Tüm Hakları Saklıdır.</p>
    </div>
</footer>


</body>
</html>
