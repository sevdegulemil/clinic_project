<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLİX Dent - Doktor Paneli</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    
    <style>

        body { font-family: 'Montserrat', sans-serif; background-color: #E7ECEF; color: #333333; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .navbar { background-color: #ffffff; border-bottom: 1px solid #dee2e6; flex-shrink: 0; }
        .main-content { flex-grow: 1; padding: 20px; overflow: hidden; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .navbar-brand img { height: 50px; width: auto; }
        .card-custom { background-color: #ffffff; border: none; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); padding: 20px; height: 100%; display: flex; flex-direction: column; overflow-y: auto; }
        

        .btn-primary { background-color: #3b5173; border-color: #3b5173; }
        .btn-primary:hover { background-color: #1a3655; border-color: #1a3655; }
        .text-primary-custom { color: #3b5173; }
        
        .btn-outline-primary { color: #3b5173; border-color: #3b5173; }
        .btn-outline-primary:hover { background-color: #3b5173; color: #fff; }


        .profile-btn { background-color: #3b5173 !important; color: #ffffff !important; transition: 0.3s !important; }
        .profile-btn:hover, .profile-btn.show { background-color: #1a3655 !important; color: #ffffff !important; }


        .date-display-card { border-left: 4px solid #3b5173 !important; background-color: #ffffff; }
        .waitlist-card { border-left: 4px solid #f48c06; background-color: #fff8f0; margin-bottom: 10px; padding: 10px; border-radius: 10px; font-size: 0.9rem; }

    
        .occupancy-wrapper { text-align: center; margin-bottom: 20px; }
        .progress { height: 10px; border-radius: 5px; background-color: #e9ecef; }
        .progress-bar { background-color: #3b5173; }

   
        .fc .fc-day-today { background-color: #ffffff !important; }
        .fc-timegrid-slot { height: 3.5em !important; }
        .fc-event { border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 4px; padding: 2px; cursor: pointer; }
        .fc-bg-event { opacity: 0.8 !important; cursor: pointer; } 


        .custom-footer { background-color: #333333; height: 60px; display: flex; align-items: center; justify-content: center; margin-top: auto; color: white; flex-shrink: 0; }
        .pager-chat { position: fixed; bottom: 60px; right: 20px; width: 320px; background: white; border-radius: 15px 15px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000; display: flex; flex-direction: column; border: 1px solid #dee2e6; border-bottom: none; }
        .pager-header { background: #f48c06; color: white; padding: 12px 15px; border-radius: 15px 15px 0 0; cursor: pointer; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
        .pager-body { height: 250px; overflow-y: auto; padding: 15px; background: #f8f9fa; display: none; }
        .pager-footer { padding: 10px; border-top: 1px solid #ddd; background: white; display: none; }
        .pager-chat.open .pager-body, .pager-chat.open .pager-footer { display: block; }

        /* RESPONSIVE STYLES */
        @media (max-width: 992px) {
            body, .main-content {
                overflow: auto;
                height: auto;
            }
            .col-lg-3, .col-lg-6 {
                margin-bottom: 1.5rem;
            }
            .card-custom {
                height: auto;
            }
            .main-content {
                padding: 15px;
            }
            #calendar {
                min-height: 500px; /* veya daha uygun bir yükseklik */
            }
        }
    </style>
</head>

    <div class="container">
        <a class="navbar-brand" href="Home.html">
            <img src="../assets/Logo.jpg" alt="SOLİX Dent Clinic" style="height: 55px;">
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn border-0 rounded-pill px-3 py-2 dropdown-toggle d-flex align-items-center profile-btn" type="button" data-bs-toggle="dropdown">
                            <img src="../assets/personicon.jpeg" alt="Dr." class="rounded-circle me-2 border border-white" style="width: 30px; height: 30px; object-fit: cover;">
                            <span class="fw-medium">Dr. Ahmet Yılmaz</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item text-danger" href="Home.html">Çıkış Yap</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main-content">
    <div class="row g-3">
        
        <div class="col-lg-3 col-md-12">
            <div class="card-custom">
                <h5 class="fw-bold mb-4 text-primary-custom"><i class="bi bi-bar-chart-fill me-2"></i>Genel Durum</h5>
                <div class="occupancy-wrapper p-3 bg-light rounded mb-4">
                    <div class="d-flex justify-content-between mb-1">
                        <span class="small fw-bold">Günlük Doluluk</span>
                        <span class="small fw-bold text-primary-custom">%65</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 65%"></div>
                    </div>
                    <small class="text-muted mt-2 d-block" style="font-size: 0.75rem;">Bugün 12 randevu, 4 boş slot.</small>
                </div>

                <hr class="my-3">

                <div class="p-3 shadow-sm rounded mb-4 date-display-card">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-calendar3 fs-4 text-primary-custom me-3"></i>
                        <div>
                            <h6 class="fw-bold mb-0 text-primary-custom">Tarih</h6>
                            <small class="text-muted text-uppercase fw-semibold" style="font-size: 0.65rem; letter-spacing: 1px;">Çalışma Günü Seçimi</small>
                        </div>
                    </div>
                    <input type="date" id="datePicker" class="form-control form-control-sm border-0 bg-light mt-2" style="cursor: pointer;">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="fw-bold mb-0 text-primary-custom">Bekleme Listesi</h6>
                    <span class="badge rounded-pill" style="background-color: #A3CEF1; color: #1a3655;">3</span>
                </div>

                <div class="vstack gap-2 overflow-auto" style="max-height: 400px;">
                    <div class="waitlist-card">
                        <div class="fw-bold text-dark">Mehmet Özkan</div>
                        <div class="small text-muted mb-2">Kanal Tedavisi</div>
                        <button class="btn btn-sm btn-outline-primary w-100 rounded-pill">Slot Ata</button>
                    </div>
                    <div class="waitlist-card">
                        <div class="fw-bold text-dark">Zeynep Demir</div>
                        <div class="small text-muted mb-2">Genel Kontrol</div>
                        <button class="btn btn-sm btn-outline-primary w-100 rounded-pill">Slot Ata</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-12">
            <div class="card-custom p-0">
                <div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-white sticky-top">
                    <h5 class="fw-bold mb-0 text-primary-custom">Slot Yönetimi</h5>
                    <div class="d-flex gap-2">
                        <span class="badge text-dark border" style="background-color: #E7ECEF;">Müsait</span>
                        <span class="badge text-white border" style="background-color: #f48c06;">Dolu</span>
                    </div>
                </div>
                <div class="p-2 h-100 overflow-auto">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>


        <div class="col-lg-3 col-md-12">
            <div class="card-custom position-relative" style="height: 425px;">

                <h5 class="fw-bold mb-4 text-primary-custom">Atanmış Randevular</h5>
                <div id="appointmentList" class="vstack gap-3 overflow-auto"></div>
                
                <div class="pager-chat" id="pagerChat">
                    <div class="pager-header" onclick="toggleChat()">
                        <span><i class="bi bi-chat-dots-fill me-2"></i>Asistan Sohbet</span>
                        <i class="bi bi-chevron-up"></i>
                    </div>
                    <div class="pager-body" id="chatBody"></div>
                    <div class="pager-footer">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Mesajınız..." id="chatInput">
                            <button class="btn btn-orange btn-sm" onclick="sendMessage()"><i class="bi bi-send"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var calendar;

    document.addEventListener('DOMContentLoaded', function() {
        const datePicker = document.getElementById('datePicker');
        const today = new Date().toISOString().split('T')[0];
   
        datePicker.setAttribute('min', today);
        datePicker.value = today;

        var calendarEl = document.getElementById('calendar');
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridDay',
            locale: 'tr',
            headerToolbar: false,
            allDaySlot: false,
            slotMinTime: '09:00:00',
            slotMaxTime: '18:00:00',
            slotDuration: '00:30:00',
            selectable: true,
            editable: true,
            dayHeaders: false,

            selectAllow: function(selectInfo) {
    
                if (selectInfo.start < new Date()) {
                    return false;
                }

           
                const events = calendar.getEvents();
                return !events.some(event => (selectInfo.start < event.end && selectInfo.end > event.start));
            },
            
            select: function(info) {
                Swal.fire({
                    title: 'Slot Aç',
                    html: `<b>${formatTime(info.start)} - ${formatTime(info.end)}</b> aralığını müsait işaretle?`,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Evet, Aç',
                    confirmButtonColor: '#f48c06',
                    cancelButtonText: 'İptal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        calendar.addEvent({
                            id: 'slot_' + Date.now(),
                            title: 'Müsait',
                            start: info.start,
                            end: info.end,
                            display: 'background',
                            color: '#E7ECEF'
                        });
                        Swal.fire({ title: 'Başarılı', text: 'Slot açıldı.', icon: 'success', confirmButtonColor: '#f48c06' });
                    }
                });
                calendar.unselect();
            },

            eventClick: function(info) {
                if (info.event.display === 'background') {
                    Swal.fire({
                        title: 'Slotu Kapat?',
                        text: "Müsaitliği kaldırmak istiyor musunuz?",
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: 'Evet, Kapat',
                        confirmButtonColor: '#d33'
                    }).then((result) => {
                        if (result.isConfirmed) info.event.remove();
                    });
                } else {
                    Swal.fire({
                        title: 'Randevu Detayı',
                        html: `<p><strong>Hasta:</strong> ${info.event.title}</p><p><strong>Saat:</strong> ${formatTime(info.event.start)} - ${formatTime(info.event.end)}</p>`,
                        icon: 'info',
                        confirmButtonColor: '#f48c06'
                    });
                }
            },

            events: [
                { id: 'r1', title: 'Ayşe Yılmaz', start: today + 'T10:00:00', end: today + 'T10:30:00', color: '#f48c06', textColor: '#ffffff' },
                { id: 'r2', title: 'Kemal Sunal', start: today + 'T14:30:00', end: today + 'T15:00:00', color: '#f48c06', textColor: '#ffffff' }
            ]
        });

        calendar.render();
        updateRightPanelList();

        datePicker.addEventListener('change', function(e) {
            calendar.gotoDate(e.target.value);
        });
    });

    function updateRightPanelList() {
        const listContainer = document.getElementById('appointmentList');
        const events = calendar.getEvents().filter(e => e.display !== 'background');
        listContainer.innerHTML = ''; 
        events.sort((a, b) => a.start - b.start);
        events.forEach(event => {
            listContainer.innerHTML += `
                <div class="card border-0 shadow-sm mb-2" style="background-color:#f6f9fc; border-left: 5px solid #1a3655 !important;">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span class="badge" style="background-color: #f48c06;">${formatTime(event.start)}</span>
                            <small class="text-muted">Randevu</small>
                        </div>
                        <h6 class="fw-bold mb-1 text-dark">${event.title}</h6>
                        <button class="btn btn-sm btn-outline-danger w-100 rounded-pill mt-2" onclick="cancelFromList('${event.id}')">İptal Et</button>
                    </div>
                </div>`;
        });
    }

    function cancelFromList(eventId) {
        Swal.fire({ title: 'İptal?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'İptal Et' }).then((result) => {
            if (result.isConfirmed) {
                const event = calendar.getEventById(eventId);
                if (event) { event.remove(); updateRightPanelList(); }
            }
        });
    }

    function formatTime(date) { return date.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }); }
    function toggleChat() { document.getElementById('pagerChat').classList.toggle('open'); }
    function sendMessage() {
        const input = document.getElementById('chatInput');
        if(!input.value) return;
        document.getElementById('chatBody').innerHTML += `<div class="d-flex mb-3 flex-row-reverse"><div class="text-white p-2 rounded small" style="background-color: #f48c06;">${input.value}</div></div>`;
        input.value = '';
    }
</script>

    <div class="container text-center">
        <p class="mb-0">© 2025 SOLIX Dent Clinic. Tüm Hakları Saklıdır.</p>
    </div>
