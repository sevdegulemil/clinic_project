        }

        /* BUTON RENK AYARI */
        .btn-primary {
            background-color: #3b5173;
            border-color: #3b5173;
        }
        .btn-primary:hover {

            border-color: #1a3655;

        .btn-outline-dark {
            color: #ffffff;
            border-color: #3b5173;

        .btn-outline-dark:hover {
