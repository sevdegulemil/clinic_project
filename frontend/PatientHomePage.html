<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLIX Dent - Randevu Paneli</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
     <link rel="stylesheet" href="../styles/PatientHomePage.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="Home.html">
            <img src="../assets/Logo.jpg" alt="SOLİX Dent Clinic" style="height: 55px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn border-0 rounded-pill px-3 py-2 dropdown-toggle d-flex align-items-center profile-btn" type="button" data-bs-toggle="dropdown">
                            <img src="../assets/personicon.jpeg" alt="Profil" class="rounded-circle me-2 border border-white" style="width: 30px; height: 30px; object-fit: cover;">
                            <span class="fw-medium">Ayşenur Mayuk</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end shadow">
                            <li><a class="dropdown-item" href="PatientProfilePage.html" style="color: #1a3655;">Profilim</a></li>
                            <li><a class="dropdown-item text-danger" href="Home.html">Çıkış Yap</a></li>
                        </ul>
                    </div>
                </li> 
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main-content">
    <div class="row h-100 g-3">
        <div class="col-lg-3 col-md-12">
            <div class="card-custom">
                <h5 class="fw-bold mb-4" style="color: #3b5173;"><i class="bi bi-search me-2"></i>Randevu Ara</h5>
                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">Tarih</label>
                    <input type="date" id="datePicker" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">Branş</label>
                    <select class="form-select" id="branchSelect" onchange="updateDoctors()">
                        <option value="" selected disabled>Branş Seçiniz...</option>
                        <option value="genel">Genel Diş Hekimliği</option>
                        <option value="cocuk">Çocuk Diş (Pedodonti)</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted">Doktor</label>
                    <select class="form-select" id="doctorSelect" disabled>
                        <option value="">Önce Branş Seçiniz</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100 py-2 rounded-pill shadow-sm" onclick="filterAppointments()">
                    <i class="bi bi-calendar-check me-2"></i>Randevuları Listele
                </button>
            </div>
        </div>

        <div class="col-lg-6 col-md-12">
            <div class="card-custom p-0">
                <div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-white sticky-top" style="z-index: 10;">
                    <div>
                        <h5 class="fw-bold mb-0" id="calendarTitle">Müsaitlik Durumu</h5>
                        <small class="text-muted" id="calendarSubtitle">Randevu almak için önce doktor seçip listeleyiniz.</small>
                    </div>
                </div>
                <div class="p-2 h-100 overflow-auto">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-12">
            <div class="card-custom position-relative" style="height: 350px;">
                <h5 class="fw-bold mb-4" style="color: #3b5173;">Randevularım</h5>
                <div id="activeAppointmentsList" class="vstack gap-3">
                    <div class="text-center text-muted mt-5">
                        <i class="bi bi-calendar-x fs-1 opacity-50"></i>
                        <p class="mt-2 small">Henüz aktif bir randevunuz bulunmamaktadır.</p>
                    </div>
                </div>
                
                <div class="pager-chat" id="pagerChat">
                    <div class="pager-header" onclick="toggleChat()">
                        <span><i class="bi bi-chat-dots-fill me-2"></i>Asistan Sohbet</span>
                        <i class="bi bi-chevron-up" id="chatIcon"></i>
                    </div>
                    <div class="pager-body" id="chatBody">
                        <div class="d-flex mb-3">
                            <div class="bg-light p-2 rounded text-dark small w-75">
                                Merhaba, randevunuzla ilgili bir sorunuz mu var?
                            </div>
                        </div>
                    </div>
                    <div class="pager-footer">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Mesajınız..." id="chatInput">
                            <button class="btn btn-orange btn-sm" onclick="sendMessage()"><i class="bi bi-send"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/PatientHomePage.js"></script>

<footer class="custom-footer">
    <div class="container text-center">
        <p class="mb-0">© 2025 SOLIX Dent Clinic. Tüm Hakları Saklıdır.</p>
    </div>
</footer>

</body>
</html>
