<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik Giriş Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sol Taraf (Lacivert Panel) */
        .left-panel {
            background-color: #3b5173;
            color: #8B8C89;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Sağ Taraf (Gri Panel) */
        .right-panel {
            background-color: #E7ECEF;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* Form Kartı */
        .login-card {
            background-color: #f1f5f9;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .btn-custom {
            background-color: #3b5173;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 0.8rem;
        }

        .btn-custom:hover {
            background-color: #1a3655;
            color: #ffffff;
        }

        .icon-group i {
            font-size: 2.5rem;
            margin: 0 1rem;
            opacity: 0.8;
        }

        /* Mobil ve Masaüstü Duyarlılığı (Responsive) */
        @media (max-width: 991px) {
            .main-container {
                flex-direction: column; /* Mobilde üst üste */
            }
            .left-panel {
                height: 50vh; /* Üst kısım %50 */
            }
            .right-panel {
                height: 50vh; /* Alt kısım %50 */
            }
            .icon-group i {
                font-size: 1.8rem;
            }
        }

        @media (min-width: 992px) {
            .left-panel {
                width: 50%; /* Masaüstünde sol taraf %50 */
            }
            .right-panel {
                width: 50%; /* Masaüstünde sağ taraf %50 */
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="left-panel text-center text-uppercase">
        <div style="width: 80%; max-width: 500px; border-radius: 1rem; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
            <video autoplay muted loop playsinline style="width: 100%; display: block;">
                <source src="dentistanimation.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
    </div>

    <div class="right-panel" style="flex-direction: column; align-items: center;">
        <h4 class="fw-bold mb-4 uppercase" style="color: #3b5173; width: 100%; max-width: 400px; text-align: center;">
            HESABINIZA GİRİŞ YAPIN
        </h4>
        
        <form style="width: 100%; max-width: 400px;">
            <div class="mb-3">
                <label class="form-label small fw-bold text-uppercase" style="color: #3b5173;">Email</label>
                <input type="email" class="form-control form-control-lg border-light-subtle" placeholder="example@acme.com" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label small fw-bold text-uppercase" style="color: #3b5173;">Şifre</label>
                <input type="password" class="form-control form-control-lg border-light-subtle" placeholder="••••••••" required>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-custom text-uppercase" style="width: 60%;"
                >GİRİŞ YAP</button>
            </div>
            
            <div class="mt-4 text-center">
                <span style="color: #3b5173;">Üye değil misin? </span>
                <a href="PatientSignUpPage.html" style="color: #3b5173; font-weight: bold; text-decoration: none;">Kayıt Ol</a>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
