<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Diş Kliniği</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            background-color: #3b5173;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .right-panel {
            background-color: #E7ECEF;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .btn-custom {
            background-color: #3b5173;
            color: #ffffff;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 0.8rem;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #1a3655;
            color: #ffffff;
        }

        @media (max-width: 991px) {
            .main-container { flex-direction: column; }
            .left-panel { 
                min-height: 40vh;
                flex-grow: 1;
            }
            .right-panel { 
                min-height: 60vh;
                flex-grow: 1;
            }
        }

        @media (min-width: 992px) {
            .left-panel { width: 50%; }
            .right-panel { width: 50%; }
        }
    </style>
</head>
<body>

<div class="main-container">
    
    <div class="left-panel text-center text-uppercase">
        <div style="width: 90%; max-width: 400px; aspect-ratio: 1/1; border-radius: 1rem; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); background-color: #E7ECEF;">
            <dotlottie-wc src="https://lottie.host/6e005a1f-864d-4d1d-b45e-b0b85300b7dd/cH3kq5GwCa.lottie" style="width: 100%; height: 100%;" autoplay loop></dotlottie-wc>
        </div>
    </div>

    <div class="right-panel">
        <div style="width: 100%; max-width: 400px;">
            <h4 class="fw-bold mb-4 uppercase text-center" style="color: #3b5173;">
                YENİ HESAP OLUŞTUR
            </h4>
            
            <form action="index.html">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-uppercase" style="color: #3b5173;">Ad Soyad</label>
                    <input type="text" class="form-control form-control-lg border-light-subtle" placeholder="Adınız ve Soyadınız" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-uppercase" style="color: #3b5173;">Email</label>
                    <input type="email" class="form-control form-control-lg border-light-subtle" placeholder="example@acme.com" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase" style="color: #3b5173;">Şifre</label>
                    <input type="password" class="form-control form-control-lg border-light-subtle" placeholder="••••••••" required>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-custom text-uppercase" style="width: 60%;">KAYIT OL</button>
                </div>
                
                <div class="mt-4 text-center">
                    <span style="color: #3b5173;">Zaten hesabın var mı? </span>
                    <a href="PatientSignInPage.html" style="color: #3b5173; font-weight: bold; text-decoration: none;">Giriş Yap</a>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
